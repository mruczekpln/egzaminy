<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Firma IT</title>
    <link rel="icon" href="./logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <div id="container">
      <div id="logo"><img src="logo.png" alt="firma it" /></div>
      <menu>
        <a href="index.html">Strona Główna</a><a href="uslugi.html">Usługi</a
        ><a href="kontakt.html">Kontakt</a>
      </menu>

      <header><img src="animacja.gif" alt="Usługi informatyczne" /></header>

      <main>
        <h2>Kontakt</h2>
        <form>
          <table>
            <tr>
              <td>Imie:</td>
              <td><input type="text" name="first-name" id="first-name" /></td>
            </tr>
            <tr>
              <td>Nazwisko:</td>
              <td><input type="text" name="last-name" id="last-name" /></td>
            </tr>
            <tr>
              <td>E-mail:</td>
              <td><input type="email" name="email" id="email" /></td>
            </tr>
            <tr>
              <td>Zgłoszenie:</td>
              <td>
                <textarea
                  name="description"
                  id="description"
                  cols="40"
                  rows="10"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="checkbox" name="rules" id="rules" />Zapoznałam/em
                się z regulaminem
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <button type="reset">Resetuj</button>
                <button type="submit" onclick="onSubmit()">Prześlij</button>
              </td>
            </tr>
          </table>
        </form>
        <hr />
        <p style="color: navy"></p>
      </main>

      <footer>Autor strony: <strong>biskup jebie gowno</strong></footer>
    </div>
  </body>

  <script type="text/javascript">
    const firstNameInput = document.getElementById("first-name");
    const lastNameInput = document.getElementById("last-name");
    const emailInput = document.getElementById("email");
    const descriptionInput = document.getElementById("description");
    const rulesCheckbox = document.getElementById("rules");

    const outcome = document.querySelector("main > p");

    function onSubmit() {
      outcome.innerHTML = rulesCheckbox.checked
        ? `${firstNameInput.value.toUpperCase()} ${lastNameInput.value.toUpperCase()} <br> Treść twojej sprawy: ${
            descriptionInput.value
          }`
        : "Musisz zapoznać się z regulaminem";
    }
  </script>
</html>
